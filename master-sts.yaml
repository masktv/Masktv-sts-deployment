apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: masktv-mysql-master
  labels:
    app: mysql-master
spec:
  serviceName: "masktv-mysql-master-service"
  replicas: 1
  selector:
    matchLabels:
      app: mysql
      role: master
  template:
    metadata:
      labels:
        app: mysql
        role: master
    spec:
      containers:
        - name: masktv-m-mysql-container
          image: masktv/masktv:cnf # Replace with your custom image
          imagePullPolicy: Always
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root_password"
            - name: MYSQL_DATABASE
              value: "myDatabase"
            - name: MYSQL_USER
              value: "myUser"
            - name: MYSQL_PASSWORD
              value: "myUserPassword"
            - name: MYSQL_REPLICATION_MODE
              value: "master"
            - name: MYSQL_MASTER_HOST
              value: ""  # Empty because it's the master
          resources:
            requests:
              cpu: 200m
              memory: 100Mi
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: master-configmap
              mountPath: /etc/mysql/my.cnf
              subPath: my.cnf
            - name: master-mysql-pv
              mountPath: /var/lib/mysql
            - name: mysql-log-pv
              mountPath: /var/log/mysql
      volumes:
        - name: master-configmap
          configMap:
            name: master-configmap
        - name: mysql-log-pv
          persistentVolumeClaim:
            claimName: mysql-log-pvc
  volumeClaimTemplates:
    - metadata:
        name: master-mysql-pv
      spec:
        accessModes: 
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
        storageClassName: masktv-storage-class
        volumeMode: Filesystem
